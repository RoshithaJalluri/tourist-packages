<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Tourist Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background gradient */
    body {
      background: linear-gradient(135deg, #6dd5fa, #2980b9);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 123, 255, 0.9);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 15px 15px;
    }

    /* Login Card */
    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-top: 80px;
    }

    .login-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h3 {
      color: #007bff;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    .form-control {
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 10px;
      font-weight: 500;
      padding: 10px;
      transition: background 0.3s ease, transform 0.2s;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.03);
    }

    #message {
      text-align: center;
      margin-top: 15px;
      animation: fadeIn 0.5s ease-in-out;
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">TouristPackages</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container" style="max-width:400px; width:100%;">
    <h3>Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();

      if(email && pass){
        document.getElementById('message').innerHTML = '<div class="alert alert-success">Login Successful! Redirecting...</div>';
        setTimeout(() => window.location.href = 'index.html', 1500);
      } else {
        document.getElementById('message').innerHTML = '<div class="alert alert-danger">Please enter valid email and password.</div>';
      }
    });
  </script>
</body>
</html>
