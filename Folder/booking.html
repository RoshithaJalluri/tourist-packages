<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Tourist Packages</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background with overlay */
    body {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url('data:image/jpeg;base64,2wCEAAkGBxIQEhUSEhMWEBUVFRUVFRUVFxUVFRUVFRUWFxUVFRUYHSggGBolGxUVITEhJSkrLi4uFx8zODMsNygtLisBCgoKDg0OGhAQGyslICUtLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLf') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 123, 255, 0.8);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      border-radius: 0 0 15px 15px;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.5rem;
    }

    /* Booking Card */
    .booking-card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin-top: 40px;
      color: #333;
      transition: transform 0.3s ease;
    }

    .booking-card:hover {
      transform: translateY(-5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007bff;
      font-weight: 600;
    }

    label {
      font-weight: 500;
    }

    .form-control, .form-select {
      border-radius: 10px;
    }

    .btn-primary {
      width: 100%;
      border-radius: 10px;
      padding: 10px;
      background: #007bff;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    #result {
      background: #eaf4ff;
      border-radius: 10px;
      padding: 15px;
      animation: fadeIn 0.6s ease-in-out;
    }

    .alert h5 {
      color: #007bff;
    }

    /* Fade-in Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">TouristPackages</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="andhra.html">Andhra Pradesh</a></li>
          <li class="nav-item"><a class="nav-link" href="hyderabad.html">Hyderabad</a></li>
          <li class="nav-item"><a class="nav-link active" href="booking.html">Booking</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Booking Form -->
  <div class="container">
    <div class="booking-card">
      <h2>Book Your Travel Package ✈️</h2>
      <form id="bookingForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <!-- Type -->
        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Package Type</label>
            <select id="type" class="form-select" required>
              <option value="solo">Solo</option>
              <option value="couple">Couple</option>
              <option value="family">Family</option>
              <option value="friends">Friends</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Accommodation</label>
            <select id="room" class="form-select">
              <option value="economy">Economy</option>
              <option value="deluxe">Deluxe</option>
              <option value="suite">Suite</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Travel Mode</label>
            <select id="travel" class="form-select">
              <option value="bus">Bus</option>
              <option value="train">Train</option>
              <option value="flight">Flight</option>
            </select>
          </div>
        </div>

        <!-- Family counts -->
        <div class="row mb-3" id="familyFields" style="display:none;">
          <div class="col-md-6">
            <label class="form-label">Adults</label>
            <input type="number" id="adults" class="form-control" value="2" min="1">
          </div>
          <div class="col-md-6">
            <label class="form-label">Children</label>
            <input type="number" id="children" class="form-control" value="1" min="0">
          </div>
        </div>

        <button type="submit" class="btn btn-primary mt-2">Submit Booking</button>
      </form>

      <div id="result" class="alert alert-info mt-3 d-none"></div>
    </div>
  </div>

  <script>
    const typeSelect = document.getElementById('type');
    const familyFields = document.getElementById('familyFields');
    const bookingForm = document.getElementById('bookingForm');
    const result = document.getElementById('result');

    // Show/hide family fields
    typeSelect.addEventListener('change', () => {
      familyFields.style.display = (typeSelect.value === 'family') ? 'flex' : 'none';
    });

    // Booking calculation
    bookingForm.addEventListener('submit', (e) => {
      e.preventDefault();
      let baseCost = 0, discount = 0;

      const type = document.getElementById('type').value;
      const room = document.getElementById('room').value;
      const travel = document.getElementById('travel').value;

      switch(type) {
        case 'solo': baseCost = 2000; break;
        case 'couple': baseCost = 3500; discount = 10; break;
        case 'family':
          const adults = parseInt(document.getElementById('adults').value) || 0;
          const children = parseInt(document.getElementById('children').value) || 0;
          baseCost = (adults * 1500) + (children * 800);
          discount = 15;
          break;
        case 'friends': baseCost = 4000; discount = 5; break;
      }

      if (room === 'deluxe') baseCost += 1000;
      else if (room === 'suite') baseCost += 2000;

      if (travel === 'train') baseCost += 500;
      else if (travel === 'flight') baseCost += 2000;
      else baseCost += 200;

      const discountAmount = (baseCost * discount) / 100;
      const totalCost = baseCost - discountAmount;

      result.classList.remove('d-none');
      result.innerHTML = `
        <h5>Booking Summary</h5>
        <p><strong>Type:</strong> ${type}</p>
        <p><strong>Accommodation:</strong> ${room}</p>
        <p><strong>Travel:</strong> ${travel}</p>
        <p><strong>Discount:</strong> ${discount}%</p>
        <h5>Total Price: ₹${totalCost}</h5>
        <a href="success.html" class="btn btn-success mt-2">Confirm & Continue</a>
      `;
    });
  </script>
</body>
</html>
